    <h2>服務項目</h2>
    <h5>專業油漆：</h5>
    <p>室內外油漆粉刷、噴漆、室內壁癌裂縫處理、大樓公設、辦公室、店面、矽酸鈣板裝潢油漆施工、牆面批土粉刷、無氣噴漆。</p>
    <h5>防水、防熱：</h5>
    <p>壁癌處理、裂縫補強、外牆防水、屋頂頂樓防水隔熱PU工程。</p>
    <h5>價目表：</h5>
    <p>油漆價格一般先看面積，跟施作內容，家具堆放造成不便影響工期及搬運，如果家具都在就還需要搬來搬去，還要加強保護施作，就會增加施工費用。<br />

       一般報價有分是否需批土補平凹處，及深度問題，如果批土研磨需要多次，則費用越高。</p>
